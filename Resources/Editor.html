<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Solving - WDSA</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    
    <style>
        * { box-sizing: border-box; outline: none; }
        
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d7a4e 60%, #3d9b6a 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        .main-workspace {
            flex: 1;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            overflow: hidden;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* --- CỘT TRÁI: ĐỀ BÀI --- */
        .problem-pane {
            width: 40%;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e5e7eb;
        }

        .problem-header {
            padding: 20px 24px;
            border-bottom: 1px solid #f0f0f0;
            background: #fafbfc;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #2d7a4e;
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 12px;
            transition: color 0.2s;
        }
        .back-btn:hover { color: #1a472a; }

        .problem-title {
            margin: 0;
            font-size: 22px;
            font-weight: 800;
            color: #1a202c;
            line-height: 1.3;
        }

        .problem-meta {
            margin-top: 10px;
            display: flex;
            gap: 8px;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }
        .badge.easy { background: #dcfce7; color: #166534; }
        .badge.medium { background: #fef9c3; color: #854d0e; }
        .badge.hard { background: #fee2e2; color: #991b1b; }

        .problem-content {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
            color: #334155;
            line-height: 1.7;
            font-size: 15px;
        }

        .problem-content code {
            font-family: 'JetBrains Mono', monospace;
            padding: 2px 6px;
            border-radius: 4px;
            color: black;
            font-size: 0.9em;
        }
        .example-box {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            margin-top: 20px;
        }

        /* --- CỘT PHẢI: EDITOR --- */
        .editor-pane {
            width: 60%;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
        }

        .editor-header {
            background: linear-gradient(135deg, #1a472a 0%, #2d7a4e 100%);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid #3d9b6a;
            height: 50px;
        }

        .editor-label {
            color: white;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
        }

        .btn-tool {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #d6deeb;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        .btn-tool:hover { background: rgba(255,255,255,0.2); color: #fff; }

        #monaco-container { flex: 1; width: 100%; }

        .action-bar {
            padding: 16px 24px;
            background: #f8f9fa;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: flex-end; /* Căn phải */
            align-items: center;
        }

        .btn-submit {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
            padding: 10px 32px; /* Nút to hơn một chút vì đứng 1 mình */
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5); }
        .btn-submit:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

        /* Notification Toast */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            z-index: 10000;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .notification.success { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .notification.error { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .notification.info { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        
        /* Result Panel */
        .result-panel {
            display: none;
            background: #fff;
            border-top: 1px solid #ddd;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        /* Spinning animation for submit button loading */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="main-workspace">
        <div class="problem-pane">
            <div class="problem-header">
                <a href="Resources.html" class="back-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg>
                    Back to Problems
                </a>
                <h1 class="problem-title" id="pTitle">Loading...</h1>
                <div class="problem-meta">
                    <span class="badge easy" id="pDiff">Easy</span>
                </div>
            </div>
            
            <div class="problem-content" id="pContent">
                <div id="pDesc"></div>
                <div id="pExamples"></div>
            </div>
            
            <div class="result-panel" id="resultPanel">
                <h4 style="margin:0 0 8px 0; font-size:14px;">Test Results:</h4>
                <div id="resultContent" style="font-family:'JetBrains Mono'; font-size:13px;"></div>
            </div>
        </div>

        <div class="editor-pane">
            <div class="editor-header">
                <div class="editor-label">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>
                    Code Editor (C++)
                </div>
                <div class="editor-tools">
                    <button class="btn-tool" onclick="resetToTemplate()">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
                        Reset
                    </button>
                </div>
            </div>

            <div id="monaco-container"></div>

            <div class="action-bar">
                <button class="btn-submit" onclick="submitSolution()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>
                    Submit Solution
                </button>
            </div>
        </div>
    </div>

    <script src="Data.js"></script>
    <script src="EditorLogic.js"></script>
</body>
</html>
